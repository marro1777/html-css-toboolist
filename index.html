<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="logo">
        <img class="logo-img" src="img/logo.png" alt="logo"> 
        <span><strong>Toboolist</strong></span>
    </div>
    <!-- fine Header -->

    <!-- inizio corpo -->
    <div class="container">
     <div class="white-container">
         <div class="task">
          <span class="add-task">Add task</span>
         </div>
         <div class="section">
          <span class="add-section">Add section</span>  
         </div>
     </div>
     <div class="white-container-two">
         <span class="new-task">&#9662;<strong>New Task</strong></span>
         <div class=quarterly-newsletter>
             <span class="symbol">&#8730;</span>
             <span class="quarterly-text">Quarterly newsletter</span>
             <div class="editorial">
                 editorial
             </div>

             <br>

             <div class="today">
                &#9662; Today
             </div>
             <div class=blog-post>
               <span class="symbol">&#8730;</span>
               <span class="text">Recruiting blog post</span>
             <div class="editorial">
                editorial
             </div>
            
         </div>

     </div>
    </div>
</body>
</html>
